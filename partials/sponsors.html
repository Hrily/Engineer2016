<article ng-controller="sponsorsCtrl">
    <div class="container-fluid main-content-container">
        <div class="row">
            <div class="col-lg-12 text-center" style="padding:20px !important;">
                <h1 class="wow slideInDown"><b>SPONSORS</b></h1>
                <hr />
            </div>
        </div>
        <div class="row row-eq-height text-center" style="padding:20px !important;" ng-repeat="sponsor in sponsors track by $index" ng-if="$index % 3 ==0 && sponsors.length-$index>=3">
            <div class="col-lg-4 col-md-4 col-sm-12 text-center" style="padding:20px;" ng-repeat="i in [$index, $index + 1, $index + 2]">
                <!--  ng-if="(sponsors.length-i+1)>=3" -->
                <a href="{{::sponsors[i].link}}" ng-if="sponsors[i].link"><img class="sponsor" ng-src="images/sponsors/{{::sponsors[i].img}}" alt="{{::sponsors[i].name}}" /></a>
                <img ng-if="sponsors[i].link==''" class="sponsor" ng-src="images/sponsors/{{::sponsors[i].img}}" alt="{{::sponsors[i].name}}" /></a>
            </div>
        </div>
        <div class="row row-eq-height text-center" style="padding:20px !important;" ng-repeat="sponsor in sponsors track by $index" ng-if="$index % 3 ==0 && sponsors.length-$index==2">
            <div class="col-lg-6 col-md-6 col-sm-12 text-center" style="padding:20px;" ng-repeat="i in [$index, $index + 1]">
                <!--  ng-if="(sponsors.length-i+1)>=3" -->
                <a href="{{::sponsors[i].link}}" ng-if="sponsors[i].link"><img class="sponsor" ng-src="images/sponsors/{{::sponsors[i].img}}" alt="{{::sponsors[i].name}}" /></a>
                <img ng-if="sponsors[i].link==''" class="sponsor" ng-src="images/sponsors/{{::sponsors[i].img}}" alt="{{::sponsors[i].name}}" /></a>
            </div>
        </div>
        <div class="row row-eq-height text-center" style="padding:20px !important;" ng-repeat="sponsor in sponsors track by $index" ng-if="$index % 3 ==0 && sponsors.length-$index==1">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center" style="padding:20px;" ng-repeat="i in [$index]">
                <!--  ng-if="(sponsors.length-i+1)>=3" -->
                <a href="{{::sponsors[i].link}}" ng-if="sponsors[i].link"><img class="sponsor" ng-src="images/sponsors/{{::sponsors[i].img}}" alt="{{::sponsors[i].name}}" /></a>
                <img ng-if="sponsors[i].link==''" class="sponsor" ng-src="images/sponsors/{{::sponsors[i].img}}" alt="{{::sponsors[i].name}}" /></a>
            </div>
        </div>
    </div>
</article>
